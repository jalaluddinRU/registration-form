<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/regFormStyle.css">
</head>
<body>
    <div class="container">
        <fieldset style="border: px solid black;">
            <div class="col-10">
                <h1 class="first-heading">
                    USER REGISTRATION
                </h1>
                <hr class="border border-primary border-3 opacity-50">
            </div>
            <form action="" method="">
                <div class="row my-3">
                    <div class="col-5">
                        <label for="" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="Enter Your First Name"/>
                    </div>
                    <div class="col-5">
                        <label for="" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Enter Your Last Name"/>
                    </div>    
                </div>
                <div class="row my-3">
                    <div class="col-5">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Your Email Address"/>
                    </div>
                    <div class="col-5">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter A Secure Password"/>
                    </div>     
                </div>
                <div class="row my-3">
                    <label for="genderRadio" class="form-label">Choose Gender</label>
                    <div class="col-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderRadio" id="maleRadio">
                            <label class="form-check-label" for="maleRadio">Male</label>
                        </div>
                    </div>   
                    <div class="col-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderRadio" id="femaleRadio">
                            <label class="form-check-label" for="femaleRadio">Female</label>
                        </div>
                    </div> 
                    <div class="col-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderRadio" id="otherRadio">
                            <label class="form-check-label" for="otherRadio">Other</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="dropdown">
                            <button class="btn btn-sm btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Choose Your Country</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Bangladesh</a></li>
                                <li><a class="dropdown-item" href="#">USA</a></li>
                                <li><a class="dropdown-item" href="#">UK</a></li>
                                <li><a class="dropdown-item" href="#">China</a></li>
                                <li><a class="dropdown-item" href="#">Australia</a></li>
                                <li><a class="dropdown-item" href="#">Other</a></li>
                            </ul>
                        </div>    
                    </div>
                    <div class="row my-3">
                        <label for="genderRadio" class="form-label">Your Interests</label>
                        <div class="col-12 my-1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">Sports</label>
                            </div>
                        </div>
                        <div class="col-12 my-1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">Music</label>
                            </div>
                        </div>
                        <div class="col-10 my-1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">Technology</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-10">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
